<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>survey form</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1 id="title">FreeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
        </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <div class="form">
                            <form action="" method="post" id="survey-form">
                                <div class="form-group">
                                    <label for="name" id="name-label">Name: </label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required title="This field is required">
                                </div>
                                <div class="form-group">
                                    <label for="email" id="email-label">E-mail: </label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your E-mail" required title="This field is required">
                                </div>
                                <div class="form-group">
                                    <label for="age" id="number-label">Age (Optional) </label>
                                    <input type="number" class="form-control" id="" placeholder="Age" min="10" max="45" title="minimum age is 10">
                                </div>
                                <div class="form-group">
                                    <label for="">Which option best describe your current role: </label>
                                    <select class="form-control" id="dropdown">
                                        <option value="">Select your current role</option>
                                        <option value="student">Student</option>
                                        <option value="full job">Full job</option>
                                        <option value="full learner">Full Learner</option>
                                        <option value="do not mind">Prefer not to say</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="age">Would you recommend FreeCodeCamp to a friend?<br>
                                        <label for="">
                                    <input type="radio" value="yes" name="Prefer" class=""> Yes</label><br>
                                    <label for="">
                                    <input type="radio" value="no" name="Prefer" > No </label><br>
                                    <label for="">
                                    <input type="radio" value="Maybe" name="Prefer" > Maybe </label><br>
                                    <label for="">
                                    <input type="radio" value="not sure" name="Prefer" > Not sure</label><br> 
                                </div> 
                                
                                <div class="form-group">
                                    <label for="">What is your favorite feature of freeCodeCamp? </label>
                                    <select class="form-control" id="dropdown">
                                        <option value="">Select an option</option>
                                        <option value="challenge">Challenge</option>
                                        <option value="projects">Projects</option>
                                        <option value="community">Community</option>
                                        <option value="open source">Open Source</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                        <label for="age">What would you like to see improved? <small>(Check all that apply)</small></label><br>
                                        <label for="">
                                        <input type="checkbox" value="meetup" name="" class=""> Back-end Projects</label><br>
                                        <label for="">
                                        <input type="checkbox" value="forum" name="" > Front-end Projects</label><br>
                                        <label for="">
                                        <input type="checkbox" value="Online Help" name="" > Data Visualization</label><br>
                                        <label for="">
                                        <input type="checkbox" value="other" name="Prefer" > Challenges</label><br> 
                                        <label for="">
                                        <input type="checkbox" value="other" name="Prefer" > Open Source Community</label><br> 
                                        <label for="">
                                        <input type="checkbox" value="other" name="Prefer" > Gitter help rooms</label><br> 
                                        <label for="">
                                        <input type="checkbox" value="other" name="Prefer" > Videos</label><br>
                                        <label for="">
                                        <input type="checkbox" value="other" name="Prefer" > City Meetups</label><br>
                                        <label for="">
                                        <input type="checkbox" value="other" name="Prefer" > Wiki</label><br>
                                        <label for="">
                                        <input type="checkbox" value="other" name="Prefer" > Forum</label><br> 
                                        <label for="">
                                        <input type="checkbox" value="other" name="Prefer" > Additional Courses</label><br> 
                                    </div>

                                    
                                    <div class="form-group">
                                        <label for="message">Any Comments or Suggestions</label>
                                        <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Enter your comment here"></textarea>
                                    </div>
                                <input type="submit" value="Submit" class="btn btn-primary btn-large">
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
            <div class="col-md-2"></div>
        </div>
</body>
</html>
